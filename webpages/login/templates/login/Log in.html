{% extends "wrapper/wrapp.html" %}

{% block content %}

		<div class="container margin-40">
			<div class="row">
				<div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <div class="content">
                            <div class="content-padding">
                                <form action="" method="POST" enctype="multipart/form-data">
                                    <img class="image-max" src="/static/img/signup/logotip.png">
                                    {% csrf_token %}
                                    {{ form }}
                                    <button type="submit" class="btn btn-blue button-sign">Log in</button>
                                </form>
                            </div>
                        </div>
                        <div class="content">
                            <div class="content-padding">
                                <div class="center-container">
                                    <p class="label center-item">Don't have an account?</p>
                                    <a class="btn btn-white button-sign" href="/signup/">Sign up</a>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
				<div class="col-lg-4"></div>
			</div>
		</div>
{% endblock %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>{{ pagename }}</title>
        {% load staticfiles %}
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'css/slider.css' %}">
		<link rel="stylesheet" href="{% static 'css/slick.css' %}">
		<link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
	</head>
	<body>

    {% block content %}

    {% endblock %}

    </body>
	<footer>
		<div class="container margin-30">
			<p class="text-center">We are in social networks</p>
			<div class="center-container margin-10">
				<div class="center-item padding-rl-5"><a href="#"><img class="social" src="/static/img/wrapper/social/facebook.png"></a></div>
				<div class="center-item padding-rl-5"><a href="#"><img class="social" src="/static/img/wrapper/social/google_plus.png"></a></div>
				<div class="center-item padding-rl-5"><a href="#"><img class="social" src="/static/img/wrapper/social/youtube.png"></a></div>
				<div class="center-item padding-rl-5"><a href="#"><img class="social" src="/static/img/wrapper/social/twitter.png"></a></div>
			</div>
		</div>
		<script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/slick.min.js' %}"></script>
		<script type="text/javascript">
			$('.s1').slick({
				infinite: true,
				edgeFriction: false,
				dots: true,
				draggable: false,
				adaptiveHeight: true,
				arrows:true,
				pauseOnDotsHover:true,
				appendDots:$(".slick-navigator"),
				prevArrow: $('.prev'),
				nextArrow: $('.next'),
			});
		</script>
	</footer>
</html>
